<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="head">
                    <h5 class="text-white fw-bold ">Youtube Downloader</h5>
                </div>
                <div class="bottom">
                    <div class="input text-center">
                        <input class="url-box" type="text" placeholder="Enter URL" required> <button onclick="clearIn()" class="btn"><i class="fas fa-broom"></i></button>
                    </div>
                    <div class="format-field">
                        <select class="form-select" name="" id="format" required>
                            <option value="mp3">MP3</option>
                            <option value="mp4">MP4</option>
                        </select>
                        <select class="form-select" name="" id="mp4-quality" required>
                            <option value="360p">360p</option>
                            <option value="480p">480p</option>
                            <option value="720p">720p</option>
                            <option value="1080p">1080p</option>
                        </select>
                        <select class="form-select" name="" id="mp3-quality" required>
                            <option value="128kbps">128kbps</option>
                            <option value="320kbps">360kbps</option>
                        </select>
                    </div>
                    <div class="action text-center">
                        <button onclick="convert()" class="btn text-white convert">convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
var mp3Q=$('#mp3-quality');
var mp4Q= $('#mp4-quality');

window.onload=function(){
    mp4Q.hide();mp3Q.hide();
    var format = $('#format').val();
    if(format=='mp3'){mp3Q.show();
    }else{mp4Q.show();}
}

$('#format').change(function(){
    var format = $('#format').val();
    //console.log(format);
    if(format=='mp3'){mp3Q.show();mp4Q.hide();}
    else{mp4Q.show();mp3Q.hide();}
})
</script>
</html>
